<!doctype html>
<title>{% block title %}{% endblock %} - Spotifyapp </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Spotify App</h1>
  <ul>
      <li><a href="{{ url_for('home_page') }}">Home</a>
      <li><a href="{{ url_for('artist_search') }}">Artist Search</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
